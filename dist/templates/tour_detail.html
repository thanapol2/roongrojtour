<!DOCTYPE html>
<html>
<head>
	<title>Roongroj Tour</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fontastic.css') }}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/font-awesome/css/font-awesome.min.css') }}">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.default.css') }}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{{ url_for('static',filename='image/icon.png')}}">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- data table style script -->

    <!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>  -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/tour_detail.js') }}"></script>


</head>
<body>
	<!-- ++++++++++++++++++++++navbar++++++++++++++++++++++ -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="Default.aspx">
			<img src="{{ url_for('static',filename="band.png")}}" alt="Logo" width="45" height="30" />
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">หน้าหลัก <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/search_tour">หน้าจัดการลูกค้า</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/search_invoice">Invoice</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/search_payment">Payment</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- ++++++++++++++++++++++end navbar++++++++++++++++++++++ -->
    <div class="content-inner">
        <!-- Page Header-->
        <header class="page-header">
            <div class="container-fluid">
                <h2 class="no-margin-bottom">Forms</h2>
            </div>
        </header>
        <!-- Breadcrumb-->
        <div class="breadcrumb-holder container-fluid">
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="/api/search_tour">Search Members</a></li>
                <li class="breadcrumb-item active">Customer Form</li>
            </ul>
        </div>
        <!-- Forms Section-->
        <section class="forms"> 
            <div class="container-fluid">
                <div class="row">
                    <!-- Left form  -->
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header d-flex align-items-center">
                                <div class="col-sm-4">
                                    <h3 class="h4">Basic Information</h3>
                                </div>
                                <div class="col-sm-3">
                                </div>
                                <div class="col-sm-2">
                                    <h3 class="h4">Tour ID : </h3>
                                </div>
                                <div class="col-sm-3">
                                    <h3 id="tour_id" class="h4">{{ data["TOUR_ID"] }}</h3>
                                </div>
                            </div>
                            <div class="card-body">
                                <form>
                                    <h4 class="h4 form-control-label">ข้อมูลลูกค้า</h4>
                                    <!-- ++++++++++++++++++++++TH NAME++++++++++++++++++++++ -->
                                    <div class="form-group row">
                                        <div class="col-sm-12">
                                            <label class="form-control-label">ชื่อ - นามสกุลภาษาไทย</label>
                                            <div class="row">
                                                <div class="col-sm-2 select">
                                                    <select id="title_th" class="form-control" placeholder="select" onchange="changeTittle()">
                                                        <!-- <option>select</option> -->
                                                        <option value="" disabled selected>คำนำหน้า</option>
                                                        <option value="นาย">นาย</option>
                                                        <option value="นาง">นาง</option>
                                                        <option value="นางสาว">นางสาว</option>
                                                        <option value="เด็กหญิง">เด็กหญิง</option>
                                                        <option value="เด็กชาย">เด็กชาย</option>
                                                    </select>
                                                </div>
                                                <div class="col-sm-5">
                                                    <input id="name_th" type="text" placeholder="ชือ (ภาษาไทย)" class="form-control form-control-sm" value= '{{ data["THAI_NAME"] }}' >
                                                </div>
                                                <div class="col-sm-5">
                                                    <input id="surname_th" type="text" placeholder="นามสกุล (ภาษาไทย)" class="form-control form-control-sm" value= '{{ data["THAI_SURNAME"] }}'>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- ++++++++++++++++++++++EH NAME++++++++++++++++++++++ -->
                                    <div class="form-group row">
                                        <div class="col-sm-12">
                                            <label class="form-control-label">Name - Surname (English)</label> 
                                            <div class="row">
                                                <div class="col-sm-2 select">
                                                    <select id="title_en" disabled="" class="form-control">
                                                        <option value="" disabled selected>Select</option>
                                                        <option value="Mr.">Mr.</option>
                                                        <option value="Mrs.">Mrs.</option>
                                                        <option value="Ms.">Ms.</option>
                                                        <option value="Mstr.">Mstr.</option>
                                                    </select>
                                                </div>
                                                <div class="col-sm-5">
                                                    <input id="name_en" type="text" placeholder="Name (English)" class="form-control form-control-sm" value= '{{ data["ENG_NAME"] }}'>
                                                </div>
                                                <div class="col-sm-5">
                                                    <input id="surname_en" type="text" placeholder="Surname (English)" class="form-control form-control-sm" value= '{{ data["ENG_SURNAME"] }}'>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- ++++++++++++++++++++++EH NAME++++++++++++++++++++++ -->
                                    <!-- ++++++++++++++++++++++ Gender +++++++++++++++++++++ -->
                                    <div class="form-group row">
                                        <div class="col-sm-12">
                                            <label class="form-control-label">เพศ</label>
                                            <div class="row">
                                                <div class="col-sm-3">
                                                    <input id="male" type="radio" checked="" value="M" disabled="" name="sexRadios">
                                                    <label for="optionsRadios1">Male</label>
                                                </div>
                                                <div class="col-sm-3">
                                                    <input id="female" type="radio" value="F" disabled="" name="sexRadios">
                                                    <label for="optionsRadios2">Female</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- ++++++++++++++++++++++ Gender +++++++++++++++++++++ -->
                                    <!-- ++++++++++++++++++++++ Person ID Birth date++++++++++++++++++++++ -->
                                    <div class="form-group row">
                                        <div class="col-sm-6">
                                            <label class="form-control-label">รหัสประชาชน</label> 
                                            <input id="personID" type="text" placeholder="รหัสประชาชน" class="form-control form-control-sm" value= '{{ data["PERSON_ID"] }}'>
                                        </div>
                                        <div class="col-sm-6">
                                            <label class="form-control-label">วันเกิด</label>
                                            <input id="birthday" type="date" class="form-control form-control-sm" value ='{{ data["BIRTH_DAY"] }}'>
                                            <span class="help-block-none">ใช้ปี ค.ศ.</span>
                                        </div>
                                    </div>
                                    <!-- ++++++++++++++++++++++Person ID birth date++++++++++++++++++++++ -->
                                    <!-- ++++++++++++++++++++++ EMAIL TEL++++++++++++++++++++++ -->
                                    <div class="form-group row">
                                        <div class="col-sm-6">
                                            <label class="form-control-label">EMAIL</label>
                                            <input id="email" type="email" placeholder="EMAIL" class="form-control form-control-sm" value= '{{ data["EMAIL"] }}'>
                                        </div>
                                        <div class="col-sm-6">
                                            <label class="form-control-label">เบอร์ติดต่อ</label>
                                            <input id="tel" type="text" placeholder="เบอร์ติดต่อ" class="form-control form-control-sm" value= '{{ data["TEL"] }}'>
                                        </div>
                                    </div>
                                    <!-- ++++++++++++++++++++++ EMAIL TEL++++++++++++++++++++++ -->
                                    <!-- ++++++++++++++++++++++ Country - Nation++++++++++++++++++++++ -->
                                    <div class="form-group row">
                                        <div class="col-sm-6">
                                            <label class="form-control-label">ประเทศ</label>
                                            <select id="country" name="country" class="form-control">
                                                <option value="" disabled selected>Select</option>
                                                {% for country in countrys %}
                                                <option value={{country}}>{{country}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class="col-sm-6">
                                            <label class="form-control-label">สัญชาติ</label>
                                            <select id="nationality" name="nationality" class="form-control">
                                                <option value="" disabled selected>Select</option>
                                                {% for nation in nations %}
                                                <option value={{nation}}>{{nation}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <!-- ++++++++++++++++++++++ Country - nation ++++++++++++++++++++++ -->
                                    <!-- ++++++++++++++++++++++Adress++++++++++++++++++++++ -->
                                    <div class="form-group row">
                                        <div class="col-sm-12">
                                            <label class="form-control-label">ที่อยู่ปัจจุบัน</label>
                                            <input id="address" type="text" placeholder="ที่อยู่ปัจจุบัน" class="form-control" value= '{{ data["ADDRESS"] }}'>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-md-6">
                                            <label class="form-control-label">จังหวัด</label>
                                            <select id="province" class="form-control">
                                                <option value="" disabled selected>Select</option>
                                                {% for province in provinces %}
                                                <option value={{province}}>{{province}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class="col-sm-6">
                                            <label class="form-control-label">รหัสไปรณีย์</label>                                        
                                            <input id="post" type="text" class="form-control" value= '{{ data["POST_NO"] }}'>    
                                        </div>
                                    </div>
                                    <!-- ++++++++++++++++++++++Address++++++++++++++++++++++ -->
                                    <div class="line"></div>
                                    <!-- ++++++++++++++++++++++Passport++++++++++++++++++++++ -->
                                    <h4 class="h4 form-control-label">Passport</h4>
                                    <div class="form-group row">
                                        <div class="col-sm-4">
                                            <label class="form-control-label">Passport No.</label>
                                            <input id="passport" type="text" placeholder="passport number" class="form-control form-control-sm" value= '{{ data["PASSPORT_ID"] }}'>
                                        </div>
                                        <div class="col-sm-4">
                                            <label class="form-control-label">Issue Date</label>
                                            <input id="issueDate" type="date" class="form-control form-control-sm" value= '{{ data["ISSUE_DATE"] }}'>
                                            <span class="help-block-none">ใช้ปี ค.ศ.</span>
                                        </div>
                                        <div class="col-sm-4">
                                            <label class="form-control-label">Expire Date</label>
                                            <input id="expireDate" type="date" class="form-control form-control-sm" value= '{{ data["EXPIRE_DATE"] }}'>
                                            <span class="help-block-none">ใช้ปี ค.ศ.</span>
                                        </div>
                                    </div>              
                                    <!-- ++++++++++++++++++++++Passport++++++++++++++++++++++ -->
                                    <div class="line"></div>

                                    <!--  Eating -->
                                    <h4 class="h4 form-control-label">ประเภทอาหารของลูกค้า</h4>
                                    <div class="form-group row">
                                        <div class="col-sm-4">
                                            <div>
                                                <input id="no_pig" type="checkbox" value="no_pig" class="checkbox-template">
                                                <label for="no_pig">ไม่ทานหมู</label>
                                            </div>
                                            <div>
                                                <input id="no_meat" type="checkbox" value="no_meat" class="checkbox-template">
                                                <label for="no_meat">ไม่ทานเนื้อ</label>
                                            </div>
                                            <div>
                                                <input id="no_chicken" type="checkbox" value="no_chicken" class="checkbox-template">
                                                <label for="no_chicken">ไม่ทานไก่</label>
                                            </div>               
                                        </div>
                                        <div class="col-sm-4">
                                            <div>
                                                <input id="no_seafood" type="checkbox" value="no_seafood" class="checkbox-template">
                                                <label for="no_seafood">ไม่ทาน Seafood</label>
                                            </div>
                                            <div>
                                                <input id="no_shrimp" type="checkbox" value="no_shrimp" class="checkbox-template">
                                                <label for="no_shrimp">ไม่ทานกุ้ง</label>
                                            </div>  
                                            <div>
                                                <input id="no_fish" type="checkbox" value="no_fish" class="checkbox-template">
                                                <label for="no_fish">ไม่ทานปลา</label>
                                            </div> 
                                        </div>
                                        <div class="col-sm-4">
                                            <div>
                                                <input id="mangsa" type="checkbox" value="mangsa" class="checkbox-template">
                                                <label for="mangsa">มังสวิรัต</label>
                                            </div> 
                                            <div>
                                                <input id="vegetarian" type="checkbox" value="vegetarian" class="checkbox-template">
                                                <label for="vegetarian">vegetarian</label>
                                            </div>
                                            <div>
                                                <input id="halal" type="checkbox" value="halal" class="checkbox-template">
                                                <label for="halal">ฮาลาน</label>
                                            </div>
                                            <div>
                                                <input id="islam" type="checkbox" value="islam" class="checkbox-template">
                                                <label for="islam">อิสลาม (ไม่เคร่งมาก)</label>
                                            </div> 
                                        </div>
                                    </div>
                                    <div class="line"></div>
                                    <!--  Eating -->
                                    <!-- detail -->
                                    <div class="form-group row">
                                        <div class="col-sm-12">
                                            <label class="form-control-label">หมายเหตุ</label>
                                            <input id="detail" type="text" placeholder="หมายเหตุ" class="form-control form-control-sm" value= '{{ data["DETAIL"] }}'>
                                            
                                        </div>
                                    </div>
                                    <!-- detail -->
                                </form>
                                <div class="form-group row">
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-primary" id="submit" onclick="clickSubmit()">Save changes</button>
                                        <button type="back" class="btn btn-secondary">Back</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Rigth column -->
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-header d-flex align-items-center">
                                <h3 class="h4">รูปภาพ</h3>   
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group row">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                   <div class="input-group col-md-12">
                                                    <input type="text" class="form-control"><span class="input-group-btn">
                                                    <button id="browse" type="button" class="btn btn-primary">Browse..</button></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                               <div class="input-group col-md-12">
                                                <div class="image has-shadow"><img src="{{ url_for('static',filename='band.png')}}" alt="..." class="img-fluid"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="line"> </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>        
</body>
</html>
