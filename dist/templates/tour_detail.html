<!DOCTYPE html>
<html>
<head>
	<title>Roongroj Tour</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">        
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

    <!-- data table style script -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.css">

    <!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>  -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/tour_detail.js') }}"></script>


</head>
<body>
	<!-- ++++++++++++++++++++++navbar++++++++++++++++++++++ -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="Default.aspx">
			<img src="{{ url_for('static',filename="band.png")}}" alt="Logo" width="45" height="30" />
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">หน้าหลัก <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/search_tour">หน้าจัดการลูกค้า</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/search_invoice">Invoice</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/search_payment">Payment</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- ++++++++++++++++++++++end navbar++++++++++++++++++++++ -->
    <br /><br />
    <div class="content-inner">
        <!-- Page Header-->
        <header class="page-header">
            <div class="container-fluid">
                <h2 class="no-margin-bottom">Forms</h2>
            </div>
        </header>
        <!-- Breadcrumb-->
        <div class="breadcrumb-holder container-fluid">
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="/api/search_tour">Search Members</a></li>
                <li class="breadcrumb-item active">Customer Form</li>
            </ul>
        </div>
        <!-- Forms Section-->
        <section class="forms"> 
            <div class="container-fluid">
                <div class="row">
                    <!-- Left form  -->
                    <div class="col-lg-8">
                        <div class="card-header d-flex align-items-center">
                            <div class="col-sm-4">
                                <h3 class="h4">ข้อมูลพื้นฐาน</h3>
                            </div>
                            <div class="col-sm-3">
                            </div>
                            <div class="col-sm-2">
                                <h3 class="h4">Tour ID : </h3>
                            </div>
                            <div class="col-sm-3">
                                <h3 class="h4">{{ data["TOUR_ID"] }}</h3>
                            </div>
                        </div>
                        <div class="card-body">
                            <form class="form-horizontal">
                                <!-- ++++++++++++++++++++++TH NAME++++++++++++++++++++++ -->
                                <div class="form-group row">
                                    <label class="col-sm-2 form-control-label">ชื่อ - นามสกุล</label>
                                    <div class="col-sm-10">
                                        <div class="row">
                                            <div class="col-sm-2 select">
                                                <select id="title_th" class="form-control" placeholder="select" onchange="changeTittle()">
                                                    <!-- <option>select</option> -->
                                                    <option value="" disabled selected>คำนำหน้า</option>
                                                    <option value="นาย">นาย</option>
                                                    <option value="นาง">นาง</option>
                                                    <option value="นางสาว">นางสาว</option>
                                                    <option value="เด็กหญิง">เด็กหญิง</option>
                                                    <option value="เด็กชาย">เด็กชาย</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-5">
                                                <input id="name_th" type="text" placeholder="ชือ (ภาษาไทย)" class="form-control" value= '{{ data["THAI_NAME"] }}' >
                                            </div>
                                            <div class="col-sm-5">
                                                <input id="surname_th" type="text" placeholder="นามสกุล (ภาษาไทย)" class="form-control" value= '{{ data["THAI_SURNAME"] }}'>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="line"></div>
                                </div>
                                <!-- ++++++++++++++++++++++TH NAME++++++++++++++++++++++ -->
                                <!-- ++++++++++++++++++++++EH NAME++++++++++++++++++++++ -->
                                <div class="form-group row">
                                    <label class="col-sm-2 form-control-label">Name - Surname</label>
                                    <div class="col-sm-10">
                                        <div class="row">
                                            <div class="col-sm-2 select">
                                                <select id="title_en" disabled="" class="form-control">
                                                    <option value="" disabled selected>Select</option>
                                                    <option value="Mr.">Mr.</option>
                                                    <option value="Mrs.">Mrs.</option>
                                                    <option value="Ms.">Ms.</option>
                                                    <option value="Mstr.">Mstr.</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-5">
                                                <input id="name_en" type="text" placeholder="Name (English)" class="form-control" value= '{{ data["ENG_NAME"] }}'>
                                            </div>
                                            <div class="col-sm-5">
                                                <input id="surname_en" type="text" placeholder="Surname (English)" class="form-control" value= '{{ data["ENG_SURNAME"] }}'>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="line"></div>
                                </div>
                                <!-- ++++++++++++++++++++++EH NAME++++++++++++++++++++++ -->
                                <!-- ++++++++++++++++++++++ Gender +++++++++++++++++++++ -->
                                <div class="form-group row">
                                    <label class="col-sm-2 form-control-label">เพศ</label>
                                    <div class="col-sm-10">
                                        <div class="row">
                                            <div class="col-sm-2">
                                                <input id="male" type="radio" checked="" value="M" name="optionsRadios">
                                                <label for="optionsRadios1">Male</label>
                                            </div>
                                            <div class="col-sm-2">
                                                <input id="female" type="radio" value="F" name="optionsRadios">
                                                <label for="optionsRadios2">Female</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="line"></div>
                                <!-- ++++++++++++++++++++++ Gender +++++++++++++++++++++ -->
                                <!-- ++++++++++++++++++++++ EMAIL ++++++++++++++++++++++ -->
                                <div class="form-group row">
                                    <label class="col-sm-2 form-control-label">EMAIL</label>
                                    <div class="col-sm-10">
                                        <div class="row">
                                            <div class="col-sm-7">
                                                <input id="email" type="email" placeholder="EMAIL" class="form-control" value= '{{ data["EMAIL"] }}'>
                                            </div>                                            
                                        </div>
                                    </div>
                                </div>
                                <div class="line"></div>
                                <!-- ++++++++++++++++++++++ EMAIL ++++++++++++++++++++++ -->
                                <!-- ++++++++++++++++++++++ TEL ++++++++++++++++++++++ -->
                                <div class="form-group row">
                                    <label class="col-sm-2 form-control-label">เบอร์ติดต่อ</label>
                                    <div class="col-sm-10">
                                        <div class="row">
                                            <div class="col-sm-7">
                                                <input id="tel" type="text" placeholder="เบอร์ติดต่อ" class="form-control" value= '{{ data["TEL"] }}'>
                                            </div>                                            
                                        </div>
                                    </div>
                                </div>
                                <div class="line"></div>
                                <!-- ++++++++++++++++++++++ TEL ++++++++++++++++++++++ -->
                                <!-- ++++++++++++++++++++++ Person ID ++++++++++++++++++++++ -->
                                <div class="form-group row">
                                    <label class="col-sm-2 form-control-label">รหัสประชาชน</label>
                                    <div class="col-sm-10">
                                        <div class="row">
                                            <div class="col-sm-7">
                                                <input id="personID" type="text" placeholder="รหัสประชาชน" class="form-control" value= '{{ data["PERSON_ID"] }}'>
                                            </div>                                            
                                        </div>
                                    </div>
                                </div>
                                <div class="line"></div>
                                <!-- ++++++++++++++++++++++Person ID++++++++++++++++++++++ -->
                                <!-- ++++++++++++++++++++++ birth day ++++++++++++++++++++++ -->
                                <div class="form-group row">
                                    <label class="col-sm-2 form-control-label">วันเกิด</label>
                                    <div class="col-sm-10">
                                        <div class="row">
                                            <div class="col-sm-7">
                                                <input id="birthday" type="date" class="form-control" value ='{{ data["BIRTH_DAY"] }}'>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="line"></div>
                                <!-- ++++++++++++++++++++++ birth day++++++++++++++++++++++ -->
                                <!-- ++++++++++++++++++++++ Country ++++++++++++++++++++++ -->
                                <div class="form-group row">
                                    <label class="col-sm-2 form-control-label">ประเทศ</label>
                                    <div class="col-sm-10">
                                        <div class="row">
                                            <div class="col-sm-7 select">
                                                <select name="country" class="form-control">
                                                    <option value="" disabled selected>Select</option>
                                                    {% for country in countrys %}
                                                    <option value={{country}}>{{country}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="line"></div>
                                <!-- ++++++++++++++++++++++ Country ++++++++++++++++++++++ -->
                                <!-- ++++++++++++++++++++++ Nation ++++++++++++++++++++++ -->
                                <div class="form-group row">
                                    <label class="col-sm-2 form-control-label">สัญชาติ</label>
                                    <div class="col-sm-10">
                                        <div class="row">
                                            <div class="col-sm-7 select">
                                                <select name="nationality" class="form-control">
                                                    <option value="" disabled selected>Select</option>
                                                    {% for nation in nations %}
                                                    <option value={{nation}}>{{nation}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="line"></div>
                                <!-- ++++++++++++++++++++++Passport++++++++++++++++++++++ -->
                                <div class="form-group row">
                                    <label class="col-sm-2 form-control-label">Passport</label>
                                    <div class="col-sm-10">
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-md-7">
                                                    <input id="passport" type="text" placeholder="passport number" class="form-control" value= '{{ data["PASSPORT_ID"] }}'>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-md-2">
                                                    <label class="form-control-label">Issue Date</label>
                                                </div>
                                                <div class="col-md-5">
                                                    <input id="issueDate" type="date" class="form-control" value= '{{ data["ISSUE_DATE"] }}'>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-md-2">
                                                    <label class="form-control-label">Expire Date</label>
                                                </div>
                                                <div class="col-md-5">
                                                    <input id="expireDate" type="date" class="form-control" value= '{{ data["EXPIRE_DATE"] }}'>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- ++++++++++++++++++++++Passport++++++++++++++++++++++ -->
                                <!-- ++++++++++++++++++++++Adress++++++++++++++++++++++ -->
                                <div class="form-group row">
                                    <label class="col-sm-2 form-control-label">ที่อยู่ปัจจุบัน</label>
                                    <div class="col-sm-10">
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <input id="address" type="text" placeholder="ที่อยู่ปัจจุบัน" class="form-control" value= '{{ data["ADDRESS"] }}'>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-md-2">
                                                    <label class="form-control-label">รหัสไปรณีย์</label>
                                                </div>
                                                <div class="col-md-5">
                                                    <input id="postNo" type="text" class="form-control" value= '{{ data["POST_NO"] }}'>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-md-2">
                                                    <label class="form-control-label">จังหวัด</label>
                                                </div>
                                                <div class="col-md-5">
                                                    <select id="province" class="form-control">
                                                        <option value="" disabled selected>Select</option>
                                                        {% for province in provinces %}
                                                        <option value={{province}}>{{province}}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- ++++++++++++++++++++++Address++++++++++++++++++++++ -->
                                <!--  Eating -->
                                <div class="form-group row">
                                    <label class="col-sm-2 form-control-label">ประเภทอาหาร</label>
                                    <div class="col-sm-10">
                                        <div class="row">
                                            <div class="col-sm-2">
                                                <input id="no_pig" type="checkbox" value="no_pig"> ไม่ทานหมู
                                            </div>
                                            <div class="col-sm-2">
                                                <input id="no_meat" type="checkbox" value="no_meat"> ไม่ทานเนื้อ
                                            </div>
                                            <div class="col-sm-2">
                                                <input id="no_chicken" type="checkbox" value="no_chicken"> ไม่ทานไก่
                                            </div>
                                            <div class="col-sm-2">
                                                <input id="halal" type="checkbox" value="halal"> ฮาลาน
                                            </div>
                                            <div class="col-sm-2">
                                                <input id="mangsa" type="checkbox" value="mangsa"> มังสวิรัต
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-2">
                                                <input id="vegetarian" type="checkbox" value="vegetarian"> vegetarian
                                            </div>
                                            <div class="col-sm-2">
                                                <input id="islam" type="checkbox" value="islam"> อิสลาม (ไม่เคร่งมาก)
                                            </div>
                                            <div class="col-sm-2">
                                                <input id="no_seafood" type="checkbox" value="no_seafood"> ไม่ทาน Seafood
                                            </div>
                                            <div class="col-sm-2">
                                                <input id="no_shrimp" type="checkbox" value="no_shrimp"> ไม่ทานกุ้ง
                                            </div>
                                            <div class="col-sm-2">
                                                <input id="no_fish" type="checkbox" value="no_fish"> ไม่ทานปลา
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--  Eating -->
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card-header d-flex align-items-center">
                            <h3 class="h4">รูปภาพ</h3>   
                        </div>
                    </div>
                </div>
                <div class="line"></div>
                <div class="form-group row">
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-primary" id="submit" onclick="clickSubmit()">Save changes</button>
                        <button type="cancel" class="btn btn-secondary">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </section>          
</div>
</body>
</html>
