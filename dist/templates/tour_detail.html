</script>

        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>

            <li class="breadcrumb-item active">Customer Forms</li>

    <div class="page form-page">          
        <div class="card-header d-flex align-items-center">
            <h3 class="h4">ข้อมูลพื้นฐาน</h3>
        </div>                     
        <div class="card-body">
            <form class="form-horizontal">
                <!-- ++++++++++++++++++++++TH NAME++++++++++++++++++++++ -->
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">ชื่อ - นามสกุล</label>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-sm-1 select">
                                <select name="title_th" class="form-control">
                                    <option>option 1</option>
                                    <option>option 2</option>
                                    <option>option 3</option>
                                    <option>option 4</option>
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <input id="name_th" type="text" placeholder="ชือ (ภาษาไทย)" class="form-control">
                            </div>
                            <div class="col-sm-3">
                                <input id="surname_th" type="text" placeholder="นามสกุล (ภาษาไทย)" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="line"></div>
                </div>
                <!-- ++++++++++++++++++++++TH NAME++++++++++++++++++++++ -->
                <!-- ++++++++++++++++++++++EH NAME++++++++++++++++++++++ -->
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">Name - Surname</label>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-sm-1 select">
                                <select name="title_th" disabled="" class="form-control">
                                    <option>option 1</option>
                                    <option>option 2</option>
                                    <option>option 3</option>
                                    <option>option 4</option>
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <input id="name_en" type="text" placeholder="Name (English)" class="form-control">
                            </div>
                            <div class="col-sm-3">
                                <input id="surname_en" type="text" placeholder="Surname (English)" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="line"></div>
                </div>
                <!-- ++++++++++++++++++++++EH NAME++++++++++++++++++++++ -->
                <!-- ++++++++++++++++++++++ Gender +++++++++++++++++++++ -->
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">เพศ</label>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-sm-2">
                                <input id="male" type="radio" checked="" value="M" name="optionsRadios">
                                <label for="optionsRadios1">Male</label>
                            </div>
                            <div class="col-sm-2">
                                <input id="female" type="radio" value="F" name="optionsRadios">
                                <label for="optionsRadios2">Female</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="line"></div>
                <!-- ++++++++++++++++++++++ Gender +++++++++++++++++++++ -->
                <!-- ++++++++++++++++++++++ Person ID ++++++++++++++++++++++ -->
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">รหัสประชาชน</label>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-sm-4">
                                <input id="personID" type="text" placeholder="รหัสประชาชน" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="line"></div>
                <!-- ++++++++++++++++++++++Person ID++++++++++++++++++++++ -->
                <!-- ++++++++++++++++++++++ birth day ++++++++++++++++++++++ -->
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">วันเกิด</label>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-sm-4">
                                <input id="birthday" type="date" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="line"></div>
                <!-- ++++++++++++++++++++++ birth day++++++++++++++++++++++ -->
                <!-- ++++++++++++++++++++++Passport++++++++++++++++++++++ -->
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">Passport</label>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-sm-4">
                                <input id="passport" type="text" placeholder="passport" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="line"></div>
                <!-- ++++++++++++++++++++++Passport++++++++++++++++++++++ -->
            </div>
        </form>
    </div>       
</div>

</body>
</html>
