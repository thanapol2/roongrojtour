<!DOCTYPE html>
<html>
<head>
    {% block headjs %}
    {% include "base/headjs.html" %}
    {% endblock %} 

    <!-- data table style script -->
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>

    <!-- Javascript files-->
    <script type="text/javascript" src="{{ url_for('static', filename='js/tourmember/tour_search.js') }}"></script>

</head>
<body>
    {% block Navbar %}
    {% include "base/navbar.html" %}
    {% endblock %} 

    <br /><br />

    <div class="container">           
        <div class="row">
            <div class="col-6 col-sm-3">
                <h3>ค้นหาลูกค้า</h3>
            </div>           
        </div>
    </div>

    <br />
    <hr />
    <div class="container">
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">ประเภทของลูกค้า:</label>
            <div class="col-sm-4">
                <select class="form-control-sm" id="dropdown1">
                    <option value="">All member</option>
                    <option value="tourmember">Tourmember</option>
                    <option value="Company">Company</option>
                    <option value="Hotel">Hotel</option>
                    <option value="Show">Show</option>
                    <option value="Other">Other</option>
                    <option value="None">ไม่ได้เลือก Type</option>
                </select> 
            </div>
            <div class= col-sm-2>
            </div>
            <div class= col-sm-4>
                <button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-info btn-sm" id="newTour" onclick="clickNewTour()">New Tourmember</button>
                <button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-info btn-sm" id="newCompany" onclick="clickNewCompany()">New Company</button>
            </div>
        </div>                	      
        <table id="example" class="display" width="100%" cellspacing="0">
            <thead>
                <th>Tour_id</th>
                <th>Name - Surname(TH)</th>
                <th>Name - Surname(EN)</th>
                <th>Type</th>
                <th>View</th>
            </thead>

            {% for row in rows %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td></td>
            </tr>
            {% endfor %}
        </table>             
    </div>

</body>
</html>
