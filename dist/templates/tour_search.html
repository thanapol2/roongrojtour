<!DOCTYPE html>
<html>
<head>
	<title>Roongroj Tour</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fontastic.css') }}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/font-awesome/css/font-awesome.min.css') }}">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.default.css') }}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{{ url_for('static',filename='image/icon.png')}}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">        
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

    <!-- data table style script -->
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>

    <!-- Javascript files-->
    <script type="text/javascript" src="{{ url_for('static', filename='js/tourmember/tour_search.js') }}"></script>

</head>
<body>
	<!-- ++++++++++++++++++++++navbar++++++++++++++++++++++ -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="Default.aspx">
			<img src="{{ url_for('static',filename='band.png')}}" alt="Logo" width="45" height="30" />
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/">หน้าหลัก <span class="sr-only">(current)</span></a>
				</li>
                <li class="nav-item">
                    <a class="nav-link" href="search_tour">หน้าจัดการลูกค้า</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="search_invoice">Invoice</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="search_payment">Payment</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- ++++++++++++++++++++++end navbar++++++++++++++++++++++ -->
    <br /><br />

    <div class="container">           
        <div class="row">
            <div class="col-6 col-sm-3">
                <h3>ค้นหาลูกค้า</h3>
            </div>           
        </div>
    </div>

    <br />
    <hr />
    <div class="container">
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">ประเภทของลูกค้า:</label>
            <div class="col-sm-4">
                <select class="form-control-sm" id="dropdown1">
                    <option value="">All member</option>
                    <option value="tourmember">Tourmember</option>
                    <option value="Company">Company</option>
                    <option value="Hotel">Hotel</option>
                    <option value="Show">Show</option>
                    <option value="Other">Other</option>
                    <option value="None">ไม่ได้เลือก Type</option>
                </select> 
            </div>
            <div class= col-sm-2>
            </div>
            <div class= col-sm-4>
                <button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-info btn-sm" id="newTour" onclick="clickNewTour()">New Tourmember</button>
                <button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-info btn-sm" id="newCompany" onclick="clickNewCompany()">New Company</button>
            </div>
        </div>                	      
        <table id="example" class="display" width="100%" cellspacing="0">
            <thead>
                <th>Tour_id</th>
                <th>Name - Surname(TH)</th>
                <th>Name - Surname(EN)</th>
                <th>Type</th>
                <th>View</th>
            </thead>

            {% for row in rows %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td></td>
            </tr>
            {% endfor %}
        </table>             
    </div>

</body>
</html>
