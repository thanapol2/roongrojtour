<!DOCTYPE html>
<html>
<head>
	<title>Roongroj Tour</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>


    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fontastic.css') }}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/font-awesome/css/font-awesome.min.css') }}">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.default.css') }}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{{ url_for('static',filename='image/icon.png')}}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">        
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    
    <!-- data table style script -->
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>


    <script type="text/javascript" src="{{ url_for('static', filename='js/invoice/invoice_search.js') }}"></script>

</head>
<body>
	<!-- ++++++++++++++++++++++navbar++++++++++++++++++++++ -->
    {% block Navbar %}
    {% include "navbar.html" %}
    {% endblock %} 

    <br /><br />
    <div class="container">           
        <div class="row">
            <div class="col-6 col-sm-3">
                <h3>ค้นหาใบ Invoice</h3>
            </div>           
        </div>
    </div>

    <br />

    <hr />
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <label for="name" class="form-control-label">Start Date</label>
                    <input type="date" class="form-control" id="startDate"/>
                </div>              
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="name" class="form-control-label">End Date</label>
                    <input type="date" class="form-control" id="endDate"/>
                </div>              
            </div>
            <div class="col-2">
                <div class="form-group">
                    <label for="name" class="form-control-label">ประเภทใบ</label>
                    <select class="form-control" id="dropdown1">
                        <option value="">All Type</option>
                        <option value="RT2">RT Type</option>
                        <option value="RTS2">RTS Type</option>
                    </select>   
                </div>              
            </div>
            <div class="col-4">
                <div class="form-group">
                    <button type="button" class="btn btn-info btn-sm" id="RTinvoice" onclick="clickNewRT()">Create RTinvoice</button>
                    <button type="button" class="btn btn-info btn-sm" id="RTSinvoice" onclick="clickNewRTS()">Create RTSinvoice</button>
                </div>              
            </div>
        </div>
        <table id="example" class="table table-striped table-bordered table-responsive table-hover" cellspacing="0" width="100%">
            <thead>
                <th></th>
                <th>Invoice No</th>
                <th>ชื่อลูกค้า</th>
                <th>สถานะการจ่ายเงิน</th>
                <th>Issue Date</th>
                <th>Create By</th>
                <th>View</th>
            </thead>

            {% for row in rows %}
            <tr>
                <td></td>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>
                <td></td>
            </tr>
            {% endfor %}
        </table>             
    </div>



</body>
</html>
