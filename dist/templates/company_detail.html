<!DOCTYPE html>
<html>
<head>
	<title>Roongroj Tour</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fontastic.css') }}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/font-awesome/css/font-awesome.min.css') }}">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.default.css') }}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{{ url_for('static',filename='image/icon.png')}}">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>


    <!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>  -->
<!--     <script src="{{ url_for('static', filename='vendor/popper.js/umd/popper.min.js') }}"> </script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/jquery.cookie/jquery.cookie.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/jquery-validation/jquery.validate.min.js') }}"></script> -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/company_detail.js') }}"></script>


</head>
<body>
	<!-- ++++++++++++++++++++++navbar++++++++++++++++++++++ -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="Default.aspx">
			<img src="{{ url_for('static',filename="band.png")}}" alt="Logo" width="45" height="30" />
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">หน้าหลัก <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/search_tour">หน้าจัดการลูกค้า</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/search_invoice">Invoice</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/search_payment">Payment</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- ++++++++++++++++++++++end navbar++++++++++++++++++++++ -->
    <div class="content-inner">
        <!-- Page Header-->
        <header class="page-header">
            <div class="container-fluid">
                <h2 class="no-margin-bottom">Forms</h2>
            </div>
        </header>
        <!-- Breadcrumb-->
        <div class="breadcrumb-holder container-fluid">
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="/api/search_tour">Search Members</a></li>
                <li class="breadcrumb-item active">Company Form</li>
            </ul>
        </div>
        <!-- Forms Section-->
        <section class="forms"> 
            <div class="container-fluid">
                <div class="row">
                    <!-- Left form  -->
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header d-flex align-items-center">
                                <div class="col-sm-4">
                                    <h3 class="h4">Basic Information</h3>
                                </div>
                                <div class="col-sm-2">
                                </div>
                                <div class="col-sm-3">
                                    <h3 class="h4">Company ID : </h3>
                                </div>
                                <div class="col-sm-3">
                                    <h3 class="h4">{{ data["COMPANY_ID"] }}</h3>
                                </div>
                            </div>
                            <div class="card-body">
                              <form>
                                <!-- ++++++++++++++++++++++TH NAME++++++++++++++++++++++ -->
                                <div class="form-group row">
                                    <label class="col-sm-2 form-control-label">ชื่อภาษาไทย</label>
                                    <div class="col-sm-10">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <input id="name_th" type="text" placeholder="ชื่อภาษาไทย" class="form-control form-control-sm" value= '{{ data["THAI_NAME"] }}'>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- ++++++++++++++++++++++TH NAME++++++++++++++++++++++ -->
                                <!-- ++++++++++++++++++++++EH NAME++++++++++++++++++++++ -->
                                <div class="form-group row">
                                    <label class="col-sm-2 form-control-label">Company Name</label>
                                    <div class="col-sm-10">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <input id="name_EN" type="text" placeholder="Company Name (English)" class="form-control form-control-sm" value= '{{ data["ENG_NAME"] }}'>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- ++++++++++++++++++++++EH NAME++++++++++++++++++++++ -->
                                <!-- ++++++++++++++++++++++ TAX ID ++++++++++++++++++++++ -->
                                <div class="form-group row">
                                    <label class="col-sm-2 form-control-label">เลขผู้เสียภาษี</label>
                                    <div class="col-sm-10">
                                        <div class="row">
                                            <div class="col-sm-7">
                                                <input id="taxID" type="text" placeholder="เลขผู้เสียภาษี" class="form-control form-control-sm" value= '{{ data["TAX_ID"] }}'>
                                            </div>
                                            <div class="col-sm-3">
                                                 <button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-info btn-sm" id="meetinglog">Meeting Mangament</button>
                                            </div>                                          
                                        </div>

                                    </div>
                                </div>
                                <!-- ++++++++++++++++++++++TAX ID++++++++++++++++++++++ -->
                                <!-- ++++++++++++++++++++++ TYPE +++++++++++++++++++++ -->
                                <div class="form-group row">
                                    <label class="col-sm-2 form-control-label">หมวดหมู่บริษัท</label>
                                    <div class="col-sm-10">
                                        <div class="row">
                                            <div class="col-sm-7 select">
                                                <select name="company_type" class="form-control form-control-sm">
                                                    <option value="" disabled selected>Select</option>
                                                    {% for type in types %}
                                                    <option value={{type}}>{{type}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- ++++++++++++++++++++++ TYpe +++++++++++++++++++++ -->
                                <!-- ++++++++++++++++++++++ EMAIL ++++++++++++++++++++++ -->
                                <div class="form-group row">
                                    <label class="col-sm-2 form-control-label">EMAIL</label>
                                    <div class="col-sm-10">
                                        <div class="row">
                                            <div class="col-sm-7">
                                                <input id="email" type="email" placeholder="EMAIL" class="form-control form-control-sm" value= '{{ data["EMAIL"] }}'>
                                            </div>                                            
                                        </div>
                                    </div>
                                </div>
                                <!-- ++++++++++++++++++++++ EMAIL ++++++++++++++++++++++ -->
                                <!-- ++++++++++++++++++++++ TEL ++++++++++++++++++++++ -->
                                <div class="form-group row">
                                    <label class="col-sm-2 form-control-label">เบอร์ติดต่อ</label>
                                    <div class="col-sm-10">
                                        <div class="row">
                                            <div class="col-sm-7">
                                                <input id="tel" type="text" placeholder="เบอร์ติดต่อ" class="form-control form-control-sm" value= '{{ data["TEL_NO"] }}'>
                                            </div>                                            
                                        </div>
                                    </div>
                                </div>
                                <div class = "line"></div>
                                <!-- ++++++++++++++++++++++ TEL ++++++++++++++++++++++ -->
                                <!-- ++++++++++++++++++++++Adress++++++++++++++++++++++ -->
                                <div class="form-group row">
                                    <label class="col-sm-2 form-control-label">ที่อยู่ปัจจุบัน</label>
                                    <div class="col-sm-10">
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <input id="address" type="text" placeholder="ที่อยู่ปัจจุบัน" class="form-control form-control-sm" value= '{{ data["ADDRESS"] }}'>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-md-2">
                                                    <label class="form-control-label">รหัสไปรณีย์</label>
                                                </div>
                                                <div class="col-md-5">
                                                    <input id="postNo" type="text" class="form-control form-control-sm" value= '{{ data["POST_NO"] }}'>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-md-2">
                                                    <label class="form-control-label">จังหวัด</label>
                                                </div>
                                                <div class="col-md-5">
                                                    <select id="province" class="form-control form-control-sm">
                                                        <option value="" disabled selected>Select</option>
                                                        {% for province in provinces %}
                                                        <option value={{province}}>{{province}}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="line"></div>
                                <!-- ++++++++++++++++++++++Address++++++++++++++++++++++ -->
                                <!-- detail -->
                                <div class="form-group row">
                                    <label class="col-sm-2 form-control-label">หมายเหตุ</label>
                                    <div class="col-sm-10">
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <input id="detail" type="text" placeholder="หมายเหตุ" class="form-control form-control-sm" value= '{{ data["REMARK"] }}'>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- detail -->
                            </form>
                            <div class="form-group row">
                                <div class="col-sm-4 offset-sm-3">
                                    <button type="submit" class="btn btn-primary" id="submit" onclick="clickSubmit()">Save changes</button>
                                    <button type="cancel" class="btn btn-secondary">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Rigth column -->
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-header d-flex align-items-center">
                            <h3 class="h4">รูปภาพ</h3>   
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group row">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                               <div class="input-group col-md-12">
                                                <input type="text" class="form-control"><span class="input-group-btn">
                                                    <button id="browse" type="button" class="btn btn-primary">Browse..</button></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                               <div class="input-group col-md-12">
                                                <div class="image has-shadow"><img src="{{ url_for('static',filename='band.png')}}" alt="..." class="img-fluid"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="line"> </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>        
</body>
</html>
